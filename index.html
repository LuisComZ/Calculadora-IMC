<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="container">
      <div class="firstStep">
        <p>Clique no bot√£o para calcular o seu IMC</p>
        <button id="start">Iniciar</button>
      </div>

      <div class="secondStep">
        <h3 class="titulo">Calculadora IMC</h3>
        <hr />
        <label for="peso">Digite seu peso:</label>
        <input type="number" placeholder="Seu peso" id="peso" />
        <br /><br />

        <label for="altura">Digite a sua altura:</label>
        <input type="number" placeholder="Sua altura" id="altura" />
        <br /><br />

        <button id="calculate">Calcular</button>
      </div>

      <div class="finalStep">
        <h3>Resultado:</h3>
        <p id="resultado">...</p>
        <button>Calcular Novamente</button>
        <button>Finalizar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
